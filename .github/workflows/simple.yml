# name for our entire workflow
name:
  Shell Commands

  # Workflow can run multiple such as push, pull request (opened, merged), issue etc.
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        # run multiple script
        run: |
          node --version
          npm --version
      - name: python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    # needs depends on which job needs to run first in order to work before executing the run-windows-command
    needs: ['run-shell-command']
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
